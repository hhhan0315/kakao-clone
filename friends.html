<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/58d1204f22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao-clone-v2</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-minus"></i>
        <i class="far fa-square"></i>
        <i class="fas fa-times"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">친구</h1>
        <!-- <i class="fas fa-caret-down"></i> -->
      </div>
      <div class="header__column">
        <span class="header__icon">
          <!-- <i class="far fa-comments"></i> -->
          <i class="fas fa-user-plus"></i>
        </span>
        <!-- <span class="header__icon">
          <i class="far fa-comment"></i>
        </span> -->
      </div>
    </header>
    <main class="chats">
      <div class="chats__find-container">
        <input
          type="text"
          name=""
          id=""
          placeholder="이름 검색"
          class="chats__find-input"
        />
      </div>
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend">
              <div class="friend__column">
                <img src="images/proflie.jpg" alt="" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    seungrae
                  </span>
                  <span class="friend__bottom-text">
                    안녕
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="friend__timestamp">
                  오후 9:07
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="far fa-smile"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="far fa-calendar-check"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="far fa-bell"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="fas fa-align-justify"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
