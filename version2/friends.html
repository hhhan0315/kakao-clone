<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/58d1204f22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao-clone</title>
  </head>
  <body>
    <aside class="aside">
      <ul class="aside__list">
        <li class="aside__list-item">
          <a href="friends.html" class="aside__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="aside__list-item">
          <a href="index.html" class="aside__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="aside__list-item">
          <a href="more.html" class="aside__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
      <ul class="aside__list">
        <li class="aside__list-item">
          <a href="#" class="aside__list-link">
            <i class="far fa-smile"></i>
          </a>
        </li>
        <li class="aside__list-item">
          <a href="#" class="aside__list-link">
            <i class="far fa-calendar-check"></i>
          </a>
        </li>
        <li class="aside__list-item">
          <a href="#" class="aside__list-link">
            <i class="far fa-bell"></i>
          </a>
        </li>
        <li class="aside__list-item">
          <a href="#" class="aside__list-link">
            <i class="fas fa-align-justify"></i>
          </a>
        </li>
      </ul>
    </aside>
    <div class="main-wrap">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-minus"></i>
          <i class="far fa-square"></i>
          <i class="fas fa-times"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <h1 class="header__title">친구</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-user-plus"></i>
          </span>
        </div>
      </header>
      <div class="find-container">
        <input
          type="text"
          name=""
          id=""
          placeholder="이름 검색"
          class="find-input"
        />
        <div class="find__left-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <main class="chats">
        <ul class="chats__list">
          <li class="chats__chat-column">
            <div class="chats__chat friend">
              <div class="friend__column">
                <img src="images/proflie.jpg" alt="" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    seungrae
                  </span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </main>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small.</span>
      <span>It is version2</span>
      <div class="bigScreen__link">
        <div class="bigScreen__link--first">
          <a href="/index.html">version1</a>
        </div>
        <div class="bigScreen__link--second">
          <a href="/version2/index.html">version2</a>
        </div>
      </div>
    </div>
  </body>
</html>
