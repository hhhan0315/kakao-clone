        <li class="aside__list-item">
          <a href="more.html" class="aside__list-link">
            <i class="fas fa-ellipsis-h"></i>

        </li>
      </ul>
      <ul class="aside__list">

          <a href="#" class="aside__list-link">

            <i class="fas fa-align-justify"></i>
          </a>
        </li>
      </ul>
    </aside>
    <div class="main-wrap">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-minus"></i>
          <i class="far fa-square"></i>
          <i class="fas fa-times"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <h1 class="header__title">더보기</h1>
        </div>

      <main class="chats">
        <ul class="chats__list">
          <li class="chats__chat-column">
            <div class="chats__chat friend">
              <div class="friend__column">
                <img src="images/proflie.jpg" alt="" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    seungrae

                    han1234@naver.com
                  </span>
                </div>
              </div>
            </div>

        </ul>
      </main>
      <div class="option">
        <ul class="option__list">
          <li class="option__list-item">
            <i class="far fa-comment-alt"></i>
            <span class="option-name">새소식</span>
          </li>
          <li class="option__list-item">
            <i class="far fa-comments"></i>
            <span class="option-name">오픈 채팅</span>
          </li>
          <li class="option__list-item">
            <i class="fas fa-box"></i>
            <span class="option-name">파일박스</span>

            <i class="fas fa-cog"></i>

          </li>

            <span class="option-name">공지사항</span>
          </li>
          <li class="option__list-item">
            <i class="far fa-question-circle"></i>
            <span class="option-name">도움말</span>
          </li>
          <li class="option__list-item">
            <i class="fas fa-flask"></i>
            <span class="option-name">실험실</span>
          </li>
          <li class="option__list-item">
            <i class="fas fa-info-circle"></i>
            <span class="option-name">카카오톡 정보</span>
          </li>
        </ul>

    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small.</span>
      <span>It is version2</span>
      <div class="bigScreen__link">

        <div class="bigScreen__link--second">
